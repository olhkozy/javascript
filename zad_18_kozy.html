<title> Użycie fukcji </title>

</head>
<body>
<div style="color:navy;font-size:50px;">
<script language="JavaScript">
var a=parseFloat(prompt("a=",""));
var b=parseFloat(prompt("b=",""));
function suma_koz(a, b) {
return a + b;
}
    function odejm_koz(a, b) {
    return a - b;
    }
        function mnoz_koz(a,b) {
        return a * b;
        }
            function kwadrat_koz(a) {
            return a*a;
            }
            function kwadrat1_koz(b) {
                return b*b;
            }
            document.write("odejmowanie="+odejm_koz(a,b)+"<br>"+"mnożenie="+mnoz_koz(a,b)+"<br>"+"kwadrat_koz="+kwadrat_koz(a)+"<br>"+"kwadrat1_koz="+kwadrat1_koz(b)+"<br>");
            </script>
</body>
