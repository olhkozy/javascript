    <!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zadanie 53 – prostokąt z gwiazdek</title>
</head>
<body>
  <script>
    const a_koz = parseInt(prompt("Podaj szerokość prostokąta (a):", "20")); 
    const b_koz = parseInt(prompt("Podaj wysokość prostokąta (b):", "6"));  

    for (let i_koz = 1; i_koz <= a_koz; i_koz++) {
      document.write("*");
    }
    document.write("<br>");

    let wiersz_koz = "*";
    for (let i = 1; i <= (a_koz - 2); i++) {
      wiersz_koz += "&nbsp;&nbsp;";
    }
    wiersz_koz += "*";

    for (let j_koz = 1; j_koz <= (b_koz - 2); j_koz++) {
      document.write(wiersz_koz + "<br>");
    }

    for (let i_koz = 1; i_koz <= a_koz; i_koz++) {
      document.write("*");
    }
  </script>
