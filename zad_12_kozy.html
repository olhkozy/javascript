<!DOCTYPE html>
<html>
  <head>
    <title> proste obliczenia</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div style="color:green; font-size:50px;">
    <script language="JavaScript">
        const d1koz = prompt("d1=" + "");
        const g1koz = prompt("g1=" + "");
        const d2koz = prompt("d2=" + "");
        const g2koz = prompt("g2=" + "");

        const hoursAmount = (d1koz - d2koz) * 24 + (g1koz - g2koz);
        const secondsAmount = hoursAmount * 3600;

        document.write("d1=" + d1koz + "<br>");
        document.write("d2=" + d2koz + "<br>");
        document.write("g1=" + g1koz + "<br>");
        document.write("g2=" + g2koz + "<br>");
        document.write("Ilość sekund=" + secondsAmount + "<br>");
    </script>
    </div>
    <input type="button" value="zamknij okno" onclick="window.close()"/>
  </body>
</html>
