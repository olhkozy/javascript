        <!DOCTYPE html>
<html>
  <head>
    <title> proste obliczenia</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div style="color:green; font-size:50px;">
    <script language="JavaScript">
        var aKoz = Number(prompt("A=" + ""));
        var bKoz = Number(prompt("B=" + ""));

        var result = aKoz**3 + 3*aKoz**2*bKoz + 3*aKoz*bKoz**2 + bKoz**3;

        document.write("Wczytane liczby: A=" + aKoz + " B=" + bKoz + "<br>");
        document.write(
          '(' + aKoz + ' + ' + bKoz + ')^3 = ' +
          aKoz + '^3 + 3*' + aKoz + '^2*' + bKoz + ' + 3*' + 
          aKoz + '*' + bKoz + '^2 + ' + bKoz + '^3 = ' +
          result
        );

    </script>
    </div>
    <input type="button" value="zamknij okno" onclick="window.close()"/>
  </body>
</html>
