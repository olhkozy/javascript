            var d;
            var e;
            var a=parseFloat(m_koz);
            b=a+1;
            c=a*(a+1);
            e=b+1;

            function okno_zamknij_kozyr()
            {
                window.close()
            }
        </script>
        </div>
        <input type="button" value="zamknij okno" onclick="okno_zamknij_kozyr()"/>
    </body>
</html>
