<body>
    <div style="color: aquamarine; font-size: 50px;">
        <script language="JavaScript">
            silnia_koniec=parseFloat(prompt("Koniec pętli",""));
            var silnia_koz=1;
            if(koniec_pętli=0){
                silnia_koniec=1;
            }
            for(i=1;i<=silnia_koniec;i++){
                silnia_koz=silnia_koz*i;
            }
            document.write("silnia="+silnia_koz);
        </script>
        </div>
