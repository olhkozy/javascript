    <!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zadanie 55 – zmiana wielkości tekstu</title>
</head>
<body>
  <script>
    let l1_t_koz = parseInt(prompt("Podaj pierwszą liczbę z przedziału <20,60>:"));
    let l2_t_koz = parseInt(prompt("Podaj drugą liczbę z przedziału <20,60>:"));
    let pocz_koz = parseInt(prompt("Podaj wartość początkową wielkości tekstu (px):"));
    let tekst_koz = prompt("Podaj dowolny tekst:");

    if (l1_t_koz < 20 || l1_t_koz > 60) {
      document.write(" Liczba l1 nie należy do przedziału <20,60><br>");
    }
    if (l2_t_koz < 20 || l2_t_koz > 60) {
      document.write(" Liczba l2 nie należy do przedziału <20,60><br>");
    }

    if (l1_t_koz >= 20 && l1_t_koz <= 60 && l2_t_koz >= 20 && l2_t_koz <= 60) {
      let i_koz = pocz_koz;

      if (l1_t_koz < l2_t_koz) {
        while (i_koz <= 100) {
          document.write("<p style='font-size:" + i_koz + "px; color: black;'>" + tekst_koz + "<br>Wielkość: " + i_koz + "px</p>");
          i_koz += 5;
        }
      } else if (l1_t_koz > l2_t_koz) {
        while (i_koz >= 0) {
          document.write("<p style='font-size:" + i_koz + "px; color: black;'>" + tekst_koz + "<br>Wielkość: " + i_koz + "px</p>");
          i_koz -= 5;
        }
      } else {
        for (let j_koz = 1; j_koz <= 6; j_koz++) {
          document.write("<p style='font-size:" + i_koz + "px; color: black;'>" + tekst_koz + "<br>Wielkość: " + i_koz + "px</p>");
        }
      }
    }
  </script>
</body>
</html>
