<!DOCTYPE html>
<head>
  <title> proste obliczenia</title>
  <meta charset="utf-8">
</head>
<body>
  <div style="color:green; font-size:50px;">
  <script language="JavaScript">
      var m1koz = Number(prompt("M=" + ""));

      var ulamek1 = "1/" + (m1koz + 1);
      var ulamek2 = "1/" + (m1koz * (m1koz + 1));

      document.write("m=" + m1koz + "<br>");
      document.write("1/" + m1koz +" = " + ulamek1 + "+" + ulamek2 + "<br>");
  </script>
  </div>
  <input type="button" value="zamknij okno" onclick="window.close()"/>
</body>
</html>
